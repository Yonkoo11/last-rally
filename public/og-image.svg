<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1209"/>
      <stop offset="100%" style="stop-color:#0D0906"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE44D"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="coinFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE44D"/>
      <stop offset="40%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Mine texture lines -->
  <line x1="0" y1="100" x2="200" y2="80" stroke="#8B4513" stroke-width="2" opacity="0.2"/>
  <line x1="1000" y1="550" x2="1200" y2="530" stroke="#8B4513" stroke-width="2" opacity="0.2"/>

  <!-- Center gold ore vein -->
  <line x1="600" y1="180" x2="600" y2="450" stroke="#F59E0B" stroke-width="3" stroke-dasharray="15,10" opacity="0.5"/>

  <!-- Left Paddle (pickaxe style) -->
  <rect x="100" y="240" width="18" height="150" rx="3" fill="url(#gold)" filter="url(#glow)"/>

  <!-- Right Paddle -->
  <rect x="1082" y="240" width="18" height="150" rx="3" fill="url(#gold)" filter="url(#glow)"/>

  <!-- Gold Coin Ball -->
  <circle cx="600" cy="315" r="28" fill="url(#coinFace)" filter="url(#glow)"/>
  <circle cx="600" cy="315" r="20" fill="none" stroke="#CD9B1D" stroke-width="2" opacity="0.6"/>
  <text x="600" y="324" text-anchor="middle" fill="#8B6914" font-size="22" font-weight="bold" font-family="Arial, sans-serif">GC</text>

  <!-- Trail coins -->
  <circle cx="520" cy="315" r="16" fill="#FFD700" opacity="0.5"/>
  <circle cx="460" cy="315" r="10" fill="#FFD700" opacity="0.3"/>
  <circle cx="420" cy="315" r="6" fill="#FFD700" opacity="0.15"/>

  <!-- Title: GOLDCOIN -->
  <text x="600" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="url(#gold)" filter="url(#glow)">GOLDCOIN PONG</text>

  <!-- Subtitle -->
  <text x="600" y="145" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#F59E0B" letter-spacing="8">GOLDCOIN ARCADE</text>

  <!-- Tagline -->
  <text x="600" y="560" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#888">DIG. STRIKE. WIN.</text>
</svg>
