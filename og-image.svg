<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Center line -->
  <line x1="600" y1="80" x2="600" y2="550" stroke="#333" stroke-width="4" stroke-dasharray="20,15"/>

  <!-- Left Paddle -->
  <rect x="80" y="240" width="20" height="150" rx="4" fill="url(#gold)" filter="url(#glow)"/>

  <!-- Right Paddle -->
  <rect x="1100" y="240" width="20" height="150" rx="4" fill="url(#gold)" filter="url(#glow)"/>

  <!-- Ball with glow -->
  <circle cx="600" cy="315" r="18" fill="#F59E0B" filter="url(#glow)"/>

  <!-- Trail effect -->
  <circle cx="540" cy="315" r="12" fill="#F59E0B" opacity="0.6"/>
  <circle cx="490" cy="315" r="8" fill="#F59E0B" opacity="0.3"/>
  <circle cx="450" cy="315" r="5" fill="#F59E0B" opacity="0.15"/>

  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#gold)" filter="url(#glow)">LAST RALLY</text>

  <!-- Subtitle -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#888">Arcade Pong Reimagined</text>
</svg>
