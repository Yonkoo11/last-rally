<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinOuter" x1="50" y1="50" x2="462" y2="462" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFE44D"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="coinInner" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF8DC"/>
      <stop offset="40%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#CD9B1D"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#0A0A0A"/>

  <!-- Outer coin edge -->
  <circle cx="256" cy="256" r="200" fill="url(#coinOuter)" stroke="#8B6914" stroke-width="4" filter="url(#glow)"/>

  <!-- First ring groove -->
  <circle cx="256" cy="256" r="175" fill="none" stroke="#CD9B1D" stroke-width="3" opacity="0.5"/>

  <!-- Second ring -->
  <circle cx="256" cy="256" r="150" fill="url(#coinInner)"/>

  <!-- Third ring groove -->
  <circle cx="256" cy="256" r="125" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.4"/>

  <!-- Inner face -->
  <circle cx="256" cy="256" r="100" fill="url(#coinOuter)"/>

  <!-- "goldcoin" text -->
  <text x="256" y="270" text-anchor="middle" fill="#8B6914" font-size="52" font-weight="bold" font-family="Arial, sans-serif">goldcoin</text>

  <!-- Shine highlight -->
  <ellipse cx="180" cy="160" rx="50" ry="30" fill="rgba(255,255,255,0.35)"/>

  <!-- Circuit dots (like official logo) -->
  <circle cx="256" cy="70" r="8" fill="#DAA520" opacity="0.7"/>
  <circle cx="442" cy="256" r="8" fill="#DAA520" opacity="0.7"/>
  <circle cx="256" cy="442" r="8" fill="#DAA520" opacity="0.7"/>
  <circle cx="70" cy="256" r="8" fill="#DAA520" opacity="0.7"/>
</svg>
